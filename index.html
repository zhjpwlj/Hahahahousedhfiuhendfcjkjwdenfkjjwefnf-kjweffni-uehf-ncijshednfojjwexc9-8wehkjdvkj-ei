<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Test</title>
    <script>
    async function checkProxy() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Checking...';
        
        try {
            const response = await fetch('https://zhjpwlj.github.io/proxylist/list.txt');
            if (!response.ok) {
                resultDiv.innerHTML = 'Failed to fetch proxy list.';
                return;
            }
            
            const content = await response.text();

            if (!content.match(/https?:\/\/[^\s/$.?#].[^\s]*/)) {
                resultDiv.innerHTML = 'No valid proxies found.';
                return;
            }

            resultDiv.innerHTML = 'Proxies fetched successfully!';
        } catch (error) {
            resultDiv.innerHTML = `Error: ${error.message}`;
        }
    }
    </script>
</head>
<body>
    <button onclick="checkProxy()">Check Proxy</button>
    <div id="result">Result will appear here...</div>
</body>
</html>
